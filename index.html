<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>camera + gallary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="video-cont">
        <video autoplay></video>
    </div>
    <div class="action-cont">
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
        <div class="record-btn-cont">
            <div class="record-btn"></div>
        </div>
    </div>
    <div class="timer-cont">
        <h2 class="timer">00:00:00</h2>
    </div>
    <div class="filter-cont">
        <div class="filter color1"></div>
        <div class="filter color2"></div>
        <div class="filter color3"></div>
        <div class="filter colordefault"></div>
    </div>
    <div class="filter-layer"></div>
    <div class="login-cont">
       <a class="link" href="./login1.html"> 
        <div class="login">
            <i class="fa-solid fa-user icon"></i>
        </div>
    </a>
    </div>
    <div class="message">
        login/signup
    </div>
    <script src="./script.js"></script>
</body>
</html>
